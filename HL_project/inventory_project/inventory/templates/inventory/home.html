<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    {% load static %}
    <script type="text/javascript" src="{% static 'jquery/jquery-3.6.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        th {
            font-size: 20px;
        }
        .text-left {
            text-align: left;
        }
        .text-center {
            text-align: center;
        }
        .text-right {
            text-align: right;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h1>當前庫存</h1>
        <div class="row align-items-start">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'home' %}">首頁</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'manage' %}">管理庫存</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'chart' %}">庫存圖表</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-left">品項名稱</th>
                    <th class="text-center">當前庫存(件)</th>
                    <th class="text-right">最後更新時間</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td class="text-left">{{ item.name }}</td>
                        <td class="text-center">{{ item.current_stock }}</td>
                        <td class="text-right">{{ item.last_updated|date:"Y/m/d" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <div class="container text-center">
        <h2>新增品項</h2>
        <form method="post" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">新增品項</button>
        </form>
    </div>

</body>
</html>
